<ion-header>
  <ion-toolbar>
    <ion-title>Discover places</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="ion-padding">
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <ion-card class="ion-text-center">
          <ion-card-header>
            <ion-card-title>{{ loadedPlaces[0].title }}</ion-card-title>
            <ion-card-subtitle>{{loadedPlaces[0].price | currency }} / night</ion-card-subtitle>
          </ion-card-header>
          <ion-img [src]="loadedPlaces[0].imageUrl"></ion-img>
          <ion-card-content>
            <p>{{ loadedPlaces[0].description }}</p>
          </ion-card-content>
          <div class="ion-padding ion-text-end">
            <ion-button fill="clear" color="primary" [routerLink]="[
                '/', 
                'places', 
                'tabs', 
                'discover', 
                loadedPlaces[0].id
              ]">
              More
            </ion-button>
          </div>
        </ion-card>
      </ion-col>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <ion-list>
          <ion-item *ngFor="let place of loadedPlaces.slice(1)" [routerLink]="[
              '/', 
              'places', 
              'tabs', 
              'discover', 
              place.id
            ]" detail>
            <ion-thumbnail slot="start">
              <img [src]="place.imageUrl" />
            </ion-thumbnail>
            <ion-label>
              <h4>{{ place.title }}</h4>
              <p>{{ place.description }}</p>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
