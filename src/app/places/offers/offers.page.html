<ion-header>
  <ion-toolbar>
    <ion-title>My Offers</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="ion-padding">
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <ion-list>
          <ion-item *ngFor="let offer of loadedOffers.slice(1)" [routerLink]="[
                '/', 
                'places', 
                'tabs', 
                'offers', 
                offer.id
              ]" detail>
            <ion-thumbnail slot="start">
              <img [src]="offer.imageUrl" />
            </ion-thumbnail>
            <ion-label>
              <h4>{{ offer.title }}</h4>
              <p>{{ offer.description }}</p>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
